<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>忘记密码</title>
		<link rel="stylesheet" type="text/css" href="css/Mreset.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<body>
		<div class="rebackheader">
			<a href="javascript:;" class="reback" onclick="history.go(-1)"></a>
			忘记密码
		</div>
		<div class="pwdbox">
			<form class="input-form">
				<div class="group flex flex-align-center">
					<i></i>
					<input type="text" class="flex-1" placeholder="请输入手机号" />
				</div>
				<div class="group flex flex-align-center">
					<i class="icon-pwd"></i>
					<input type="password" class="flex-1" placeholder="请输入密码" />
				</div>
				<div class="group flex flex-align-center">
					<i class="icon-pwd2"></i>
					<input type="text" class="flex-1" placeholder="请输入新密码" />
				</div>
				<div class="group flex flex-align-center">
					<i class="icon-pwd2"></i>
					<input type="text" class="flex-1" placeholder="请重新输入新密码" />
				</div>
				<div class="forgetpwd"><a href="login.html">登录</a></div>
				<input type="submit" value="确认" class="submitBtn" />
			</form>
		</div>
	</body>
</html>
