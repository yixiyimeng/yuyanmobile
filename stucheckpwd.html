<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="css/Mreset.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<body>
		<div class="rebackheader border">
			<a href="javascript:;" class="reback" onclick="history.go(-1)"></a>
			修改密码
		</div>
		<div class="main">
			<div class="pwdbox">
				<form class="input-form">
					<div class="group flex flex-align-center">
						<i class="icon-pwd"></i>
						<input type="password" class="flex-1" placeholder="请输入原密码" />
					</div>
					<div class="group flex flex-align-center">
						<i class="icon-pwd2"></i>
						<input type="text" class="flex-1" placeholder="请输入新密码" />
					</div>
					<div class="group flex flex-align-center">
						<i class="icon-pwd2"></i>
						<input type="text" class="flex-1" placeholder="请重新输入新密码" />
					</div>
					<input type="submit" value="确认" class="submitBtn mt80" />
				</form>
			</div>
		</div>
	</body>
</html>
